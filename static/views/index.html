<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台管理</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
  <script src="../lib/js/bootstrap.min.js"></script>
  <!-- jQuery-->
  <script src="../lib/js/jquery-1.12.4.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

    <style>
        .navbar-link.userLogOut{
          font-weight: 700;
          font-size: 15px;
          color: red;
        }
    </style>
</head>

<body>
    <!-- 栅格布局 -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- 真正写东西的地方 -->
          <nav class="navbar navbar-default">
            <div class="container-fluid">
         
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                  aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">欢迎进入后台管理</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <p class="navbar-text navbar-right">WelCome! 尊贵的 [SVIP] 登陆
                  <a href="#" class="navbar-link userLogOut">注销</a>
                </p>
              </div>
            </div>
        </div>
      </div>
               
      <div class="row">
          <div class="col-lg-3">
              <div class="list-group">
                  <a href="#" class="list-group-item active">学生管理</a>
                  <a href="#" class="list-group-item">系统管理</a>
                  <a href="#" class="list-group-item">用户管理</a>
                  <a href="#" class="list-group-item">修改密码</a>
                  <a href="#" class="list-group-item">退出系统</a>
              </div>
          </div>

          <div class="col-lg-9">
              <!-- 带标题的面板 -->
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <!-- 路径导航 -->
                      <ol class="breadcrumb">
                          <li><a href="#">首页</a></li>
                          <li><a href="#">学生管理</a></li>
                          <li class="active">学生列表</li>
                      </ol>
                  </div>
                  <div class="panel-heading">
                      <!-- 全局css 表单 -->
                      <form class="form-inline">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                              <div class="input-group-addon">学生姓名</div>
                              <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入学生姓名进行查询">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-success">查找</button>
                          <button type="submit" class="btn btn-success">新增</button>
                        </form>
                  </div>
                  <div class="panel-body">
                      <!-- 带边框的表格 -->
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>性别 </th>
                                <th>手机号码</th>
                                <th>操作</th>
                              </tr>
                          </thead>
                      </table>
                  </div>
                </div>
          </div>
      </div>
</body>

</html>
