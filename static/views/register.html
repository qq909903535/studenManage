<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户注册</title>

  <!-- jQuery-->
  <script src="../lib/js/jquery-1.12.4.js"></script>
  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
  <script src="../lib/js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

      <style>
        .login-panel{
          margin-top: 120px;
        }

        .codeImg{
          height: 34px;
        }
      </style>
</head>

<body>
    <!-- 栅格布局 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <!-- 真正写东西的地方 -->
          <!-- 面板 -->
          <div class="panel panel-default panel-primary login-panel">
            <div class="panel-heading ">注册用户</div>
            <div class="panel-body">
              <!-- 表单 -->
              <form class="form-horizontal" action="/register" method="post">
                  <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="userPass" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" name="userPass" class="form-control" id="userPass" placeholder="请输入密码">
                    </div>
                  </div>
                  <!-- 按钮 -->
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                      <button type="submit" class="btn btn-danger btn-block">注册</button>                      
                    </div>
                  </div>
                 
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   
</body>

</html>
